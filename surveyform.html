<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="surveyform.css" />
</head>
<body>
  <div class="form-container">
    <h1 id="title">User Experience Survey</h1>
    <p id="description">Weâ€™d love to hear your thoughts! Please fill out this form.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <!-- Age -->
      <label id="number-label" for="number">Age (Optional):</label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age" />

      <!-- Referral -->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referral">
        <option value="">-- Select an option --</option>
        <option value="social">Social Media</option>
        <option value="friend">Friend</option>
        <option value="search">Search Engine</option>
      </select>

      <!-- Recommendation -->
      <fieldset>
        <legend>Would you recommend us?</legend>
        <label><input type="radio" name="recommend" value="yes" /> Yes</label>
        <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>
      </fieldset>

      <!-- Features -->
      <fieldset>
        <legend>What features do you use? (Select all that apply)</legend>
        <label><input type="checkbox" name="features" value="UI" /> UI Tools</label>
        <label><input type="checkbox" name="features" value="API" /> API Services</label>
        <label><input type="checkbox" name="features" value="support" /> Community Support</label>
      </fieldset>

      <!-- Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>

      <!-- Submit -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
